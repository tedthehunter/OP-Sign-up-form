<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="image-section">
        <div id="odin-logo">ODIN LOGO BANNER GOES HERE</div>
        <p id="photo-credit">PHOTO CREDIT GOES HERE</p>
    </div>
    <div id="form-section">
        <div id="banner">
            <h4>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up<em> now</em> to get started.</em></h1>
            <h4>You <em>know</em> you want to.</h1>
        </div>
        <div id="form-inputs">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" type="text">

            <label for="last-name">LAST NAME</label>
            <input id="last-name" type="text">

            <label for="email">EMAIL</label>
            <input id="email" type="email">

            <label for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" type="tel">

            <label for="password">PASSWORD</label>
            <input id="password" type="text">

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-password" type="text">
        </div>
        <div id="form-submit">SUBMIT BUTTON</div>
    </div>
</body>
</html>
