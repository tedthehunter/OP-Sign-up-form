<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="image-section">
        <div id="odin-logo">
            <img src="images/odin-lined.png" alt="The Odin Project Logo">
            <h1>ODIN</h1>
        </div>
        <p id="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div id="form-section">
        <div id="banner">
            <h4>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up<em> now</em> to get started.</em></h1>
            <h4>You <em>know</em> you want to.</h1>
        </div>
        <div id="form-inputs">
            <h4>Let's do this!</h4>
            <form action="">
                <div class="input-block">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text">
                </div>

                <div class="input-block">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text">
                </div>

                <div class="input-block">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email">
                </div>

                <div class="input-block">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" type="tel">
                </div>

                <div class="input-block">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                </div>

                <div class="input-block">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                </div>
            </form>
        </div>
        <div id="form-submit">
            <button id="submit-button" type="submit">Create Account</button>
            <div id="login-link">
                <p>Already have an account?</p>
                <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
